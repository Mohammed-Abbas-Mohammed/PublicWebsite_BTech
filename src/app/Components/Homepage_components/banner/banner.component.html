<div class="container mt-4 mb-4">
  <div *ngIf="isLoggedIn" class="greeting-container">
    <h5 class="greeting-message">
      {{ 'account.greeting' | translate }} {{ userName }}
    </h5>
  </div>
    <div id="carouselExampleControls" class="carousel slide custom-rounded" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div *ngFor="let image of images; let i = index" [class]="i === 0 ? 'carousel-item active' : 'carousel-item'"  >
        <img [src]="image.url" class="d-block w-100" [alt]="'Slide ' + (i + 1)" (click)="productPage()">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
