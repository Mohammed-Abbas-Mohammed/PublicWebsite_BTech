

<div class="container my-4">
    <div class="row">
      <!-- Filter Sidebar -->
      <div class="col-md-3">
  
      </div>
  
  <h4 class="p-3">Products for {{ brandName }}</h4>
  
    <div class="row m-3 p-3" *ngIf="products.length > 0; else noProducts">
  
      <div *ngFor="let product of products" class="card m-3" (click)="openProductDetails(product)">
        
        <img 
          [src]="(product.images && product.images.length > 0) ? product.images[0].url : 'default-image-url.png'" 
          class="card-img-top" 
          [alt]="product.translations?.[0]?.name || 'Product Image'">
    
        <div class="card-body">
          <h5 class="card-title">{{ product.translations?.[0]?.name || 'Product Name' }}</h5>
    
          <p class="card-text">{{ product.translations?.[0]?.Description  }}</p>
    
          <p class="card-text">{{ product.price }} EGP</p>
          
          <button class="btn btn-warning" (click)="add($event)">Add to Cart</button>
      </div>
      </div> 
    </div>
    <ng-template #noProducts>
      <p>No products found for {{ brandName }}</p>
    </ng-template>
    </div>
  </div>
