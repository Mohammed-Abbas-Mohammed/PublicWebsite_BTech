<div class="card">
  <img alt="" [src]="data.images && data.images.length > 0 ? data.images[0].url : 'default-image-url.png'" 
       class="card-img-top" 
       (click)="openProductDetails(data)" 
       [alt]="data.name">
  <div class="card-body">
    <h5 class="card-title">{{ data.name }}</h5>
    <p class="card-text">{{ data.price }} EGP</p>
    <button class="btn btn-warning" (click)="add()">Add to Cart</button>
  </div>
</div>
